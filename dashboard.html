<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Genean</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      background: #020617;
      color: #e6edf3;
      padding: 24px;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    button {
      background: #1f2937;
      border: none;
      color: white;
      cursor: pointer;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<h1>My Genean</h1>
<p id="userEmail"></p>
<button onclick="logout()">Logout</button>

<hr />

<h2 id="geneanName"></h2>
<p>Chainline: <span id="chainline"></span></p>
<p>Points remaining today: <span id="points"></span></p>

<div id="stats"></div>

<button id="commitBtn" onclick="commit()" disabled>
  Commit Todayâ€™s Growth
</button>

<script>
  const supabase = supabase.createClient(
  "https://omqyafbpcqolkozzwrcl.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcXlhZmJwY3FvbGtvenp3cmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MTc2OTYsImV4cCI6MjA4MTE5MzY5Nn0.ff-qEqdl11wJxH-EDKYJIhXJYo_eHHN80PHZIFjnzBo"
);

  let genean;
  let pointsRemaining = 0;
  let pendingStats = {};

  async function init() {
    const { data } = await supabase.auth.getUser();
    if (!data.user) {
      window.location.href = "index.html";
      return;
    }

    document.getElementById("userEmail").innerText =
      "Logged in as " + data.user.email;

    const { data: g } = await supabase
      .from("geneans")
      .select("*")
      .limit(1)
      .single();

    if (!g) {
      const { data: created } = await supabase.from("geneans").insert({
        user_id: data.user.id,
        name: "Unnamed Genean",
        chainline: "Genesis"
      }).select().single();
      genean = created;
    } else {
      genean = g;
    }

    const today = new Date().toISOString().split("T")[0];
    pointsRemaining = genean.last_tick === today ? 0 : 3;
    pendingStats = { ...genean };

    render();
  }

  function render() {
    document.getElementById("geneanName").innerText = genean.name;
    document.getElementById("chainline").innerText = genean.chainline;
    document.getElementById("points").innerText = pointsRemaining;

    const statsDiv = document.getElementById("stats");
    statsDiv.innerHTML = "";

    const stats = ["vit","str","agi","wis","int","cha","frt","per","lck","crt"];

    stats.forEach(stat => {
      const row = document.createElement("div");
      row.className = "stat";

      row.innerHTML = `
        <span>${stat.toUpperCase()}: ${pendingStats[stat]}</span>
        <button ${pointsRemaining === 0 ? "disabled" : ""}>+</button>
      `;

      row.querySelector("button").onclick = () => {
        if (pointsRemaining > 0) {
          pendingStats[stat]++;
          pointsRemaining--;
          render();
        }
      };

      statsDiv.appendChild(row);
    });

    document.getElementById("commitBtn").disabled = pointsRemaining !== 0;
  }

  async function commit() {
    const today = new Date().toISOString().split("T")[0];
    await supabase.from("geneans")
      .update({ ...pendingStats, last_tick: today })
      .eq("id", genean.id);

    alert("Growth committed.");
    location.reload();
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  }

  init();
</script>

</body>
</html>
