<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Genean — Alpha</title>

  <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: monospace;
      background: #020617;
      color: #e6edf3;
      margin: 0;
      padding: 16px;
    }

    h1, h2 {
      margin-top: 0;
    }

    button {
      background: #1f2937;
      border: none;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 8px;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      color: #e6edf3;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 16px; /* prevents mobile zoom */
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 10px;
    }

    .stat span {
      font-size: 15px;
    }

    .stat div {
      display: flex;
      gap: 8px;
    }

    #stats {
      margin-top: 12px;
    }

    #commitBtn {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      font-size: 16px;
    }

    #namingBox,
    #dashboardContent {
      max-width: 480px;
      margin: 0 auto;
    }

    .subtle {
      opacity: 0.7;
      font-size: 12px;
      line-height: 1.4;
    }

    hr {
      border: none;
      border-top: 1px solid #1f2937;
      margin: 16px 0;
    }

    /* Desktop polish */
    @media (min-width: 768px) {
      body {
        padding: 32px;
      }

      .stat {
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

<h1>My Genean</h1>
<p id="userEmail"></p>
<button onclick="logout()">Logout</button>

<hr />

<!-- NAMING SCREEN -->
<div id="namingBox" style="display:none;">
  <h2>Name Your Genean</h2>
  <p>This name will define your Genean in the Alpha.</p>

  <input
    id="geneanNameInput"
    type="text"
    placeholder="Enter Genean name"
    maxlength="32"
  />

  <button onclick="createGenean()">Create Genean</button>
</div>

<!-- DASHBOARD -->
<div id="dashboardContent" style="display:none;">
  <h2 id="geneanName"></h2>
  <p>Chainline: <span id="chainline"></span></p>

  <p>
    Points remaining today: <strong><span id="points"></span></strong><br />
    <span class="subtle">
      Daily reset at 00:00 UTC — next reset in
      <strong><span id="countdown"></span></strong>
    </span>
  </p>

  <div id="stats"></div>

  <button id="commitBtn" onclick="commit()" disabled>
    Commit Today’s Growth
  </button>
</div>

<script>
  const supabaseClient = window.supabase.createClient(
    "https://omqyafbpcqolkozzwrcl.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcXlhZmJwY3FvbGtvenp3cmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MTc2OTYsImV4cCI6MjA4MTE5MzY5Nn0.ff-qEqdl11wJxH-EDKYJIhXJYo_eHHN80PHZIFjnzBo"
  );

  let genean;
  let pointsRemaining = 0;
  let pendingStats = {};
  let baseStats = {};

  function utcToday() {
    return new Date().toISOString().slice(0, 10);
  }

  function nextUtcMidnight() {
    const now = new Date();
    return new Date(Date.UTC(
      now.getUTCFullYear(),
      now.getUTCMonth(),
      now.getUTCDate() + 1
    ));
  }

  function startCountdown() {
    function update() {
      const diff = nextUtcMidnight() - new Date();
      if (diff <= 0) location.reload();

      const h = Math.floor(diff / 1000 / 60 / 60);
      const m = Math.floor((diff / 1000 / 60) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${h}h ${m}m ${s}s`;
    }
    update();
    setInterval(update, 1000);
  }

  async function init() {
    const { data } = await supabaseClient.auth.getUser();
    if (!data.user) {
      window.location.href = "index.html";
      return;
    }

    document.getElementById("userEmail").innerText =
      "Logged in as " + data.user.email;

    const { data: g } = await supabaseClient
      .from("geneans")
      .select("*")
      .limit(1)
      .single();

    if (!g) {
      document.getElementById("namingBox").style.display = "block";
      return;
    }

    genean = g;
    setupGenean();
  }

  async function createGenean() {
    const name = document.getElementById("geneanNameInput").value.trim();
    if (!name) return alert("Please enter a Genean name.");

    const { data: userData } = await supabaseClient.auth.getUser();

    const { data } = await supabaseClient
      .from("geneans")
      .insert({
        user_id: userData.user.id,
        name,
        chainline: "Genesis"
      })
      .select()
      .single();

    genean = data;
    document.getElementById("namingBox").style.display = "none";
    setupGenean();
  }

  function setupGenean() {
    document.getElementById("dashboardContent").style.display = "block";
    document.getElementById("geneanName").innerText = genean.name;
    document.getElementById("chainline").innerText = genean.chainline;

    pointsRemaining = genean.last_tick === utcToday() ? 0 : 3;
    pendingStats = { ...genean };
    baseStats = { ...genean };

    startCountdown();
    render();
  }

  function render() {
    document.getElementById("points").innerText = pointsRemaining;
    const statsDiv = document.getElementById("stats");
    statsDiv.innerHTML = "";

    const stats = ["vit","str","agi","wis","int","cha","frt","per","lck","crt"];

    stats.forEach(stat => {
      const row = document.createElement("div");
      row.className = "stat";

      row.innerHTML = `
        <span>${stat.toUpperCase()}: ${pendingStats[stat]}</span>
        <div>
          <button ${pendingStats[stat] <= baseStats[stat] ? "disabled" : ""}>−</button>
          <button ${pointsRemaining === 0 ? "disabled" : ""}>+</button>
        </div>
      `;

      const [minusBtn, plusBtn] = row.querySelectorAll("button");

      plusBtn.onclick = () => {
        pendingStats[stat]++;
        pointsRemaining--;
        render();
      };

      minusBtn.onclick = () => {
        pendingStats[stat]--;
        pointsRemaining++;
        render();
      };

      statsDiv.appendChild(row);
    });

    document.getElementById("commitBtn").disabled = pointsRemaining !== 0;
  }

  async function commit() {
    await supabaseClient
      .from("geneans")
      .update({ ...pendingStats, last_tick: utcToday() })
      .eq("id", genean.id);

    alert("Growth committed.");
    location.reload();
  }

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "index.html";
  }

  init();
</script>

</body>
</html>
