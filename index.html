<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genean Project â€” Alpha</title>

  <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: monospace;
      background: #0b0f14;
      color: #e6edf3;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: #111827;
      padding: 28px;
      border-radius: 10px;
      border: 1px solid #1f2937;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 4px 0;
    }

    .alpha {
      font-size: 13px;
      color: #93c5fd;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      color: #e6edf3;
      border-radius: 6px;
      font-size: 16px; /* prevents iOS zoom */
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: #1f2937;
      border: none;
      color: #e6edf3;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }

    #msg {
      margin-top: 12px;
      font-size: 14px;
    }

    .disclaimer {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 18px;
      line-height: 1.4;
    }

    /* Desktop polish */
    @media (min-width: 768px) {
      body {
        padding: 32px;
      }
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Genean Project</h1>
  <div class="alpha">Alpha Test Access</div>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Log In</button>
  <button onclick="resetPassword()">Forgot password?</button>

  <p id="msg"></p>

  <div class="disclaimer">
    This is an early alpha prototype of the Genean Project.<br />
    Please use a password you do <strong>not</strong> use anywhere else.<br />
    Features and data may change as the project evolves.
  </div>
</div>

<script>
  const supabaseClient = window.supabase.createClient(
    "https://omqyafbpcqolkozzwrcl.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcXlhZmJwY3FvbGtvenp3cmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MTc2OTYsImV4cCI6MjA4MTE5MzY5Nn0.ff-qEqdl11wJxH-EDKYJIhXJYo_eHHN80PHZIFjnzBo"
  );

  async function signUp() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signUp({ email, password });
    document.getElementById("msg").innerText =
      error ? error.message : "Check your email to confirm your account.";
  }

  async function signIn() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      document.getElementById("msg").innerText = error.message;
    } else {
      window.location.href = "dashboard.html";
    }
  }

  async function resetPassword() {
    const email = document.getElementById("email").value;
    if (!email) {
      document.getElementById("msg").innerText =
        "Enter your email to reset your password.";
      return;
    }

    const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
      redirectTo: "https://gaiaprojectsol.github.io/genean-alpha/reset.html"
    });

    document.getElementById("msg").innerText =
      error ? error.message : "Password reset email sent.";
  }
</script>

</body>
</html>
