<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genean Project â€” Alpha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      background: #0b0f14;
      color: #e6edf3;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #111827;
      padding: 28px;
      border-radius: 8px;
      width: 340px;
      border: 1px solid #1f2937;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .alpha {
      font-size: 12px;
      color: #93c5fd;
      margin-bottom: 16px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #020617;
      border: 1px solid #1f2937;
      color: #e6edf3;
    }
    button {
      cursor: pointer;
    }
    .disclaimer {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Genean Project</h1>
  <div class="alpha">Alpha Test Access</div>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Log In</button>
  <button onclick="resetPassword()">Forgot password?</button>

  <p id="msg"></p>

  <div class="disclaimer">
    This is an early alpha prototype of the Genean Project.<br />
    Please use a password you do <strong>not</strong> use anywhere else.<br />
    Features and data may change as the project evolves.
  </div>
</div>

<script>
  const supabase = supabase.createClient(
  "https://omqyafbpcqolkozzwrcl.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcXlhZmJwY3FvbGtvenp3cmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MTc2OTYsImV4cCI6MjA4MTE5MzY5Nn0.ff-qEqdl11wJxH-EDKYJIhXJYo_eHHN80PHZIFjnzBo"
);


  async function signUp() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signUp({ email, password });
    document.getElementById("msg").innerText =
      error ? error.message : "Check your email to confirm your account.";
  }

  async function signIn() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      document.getElementById("msg").innerText = error.message;
    } else {
      window.location.href = "dashboard.html";
    }
  }

  async function resetPassword() {
    const email = document.getElementById("email").value;
    if (!email) {
      document.getElementById("msg").innerText =
        "Enter your email to reset your password.";
      return;
    }

    const { error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: "https://gaiaprojectsol.github.io/genean-alpha/reset.html"
    });

    document.getElementById("msg").innerText =
      error ? error.message : "Password reset email sent.";
  }
</script>

</body>
</html>
